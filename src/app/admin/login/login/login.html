<div class=" w-100 d-flex justify-content-center align-items-center vh-100">
  <div class="card">
    <!-- Back to Store -->
    <button class="backBtn">‚Üê Back to Store</button>

    <!-- Icon -->
    <div class="iconWrapper">
      <div class="iconCircle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 11c.943 0 1.857.372 2.53 1.045A3.574 3.574 0 0115.5 14.5v.25c0 1.795-1.455 3.25-3.25 3.25h-1.5c-1.795 0-3.25-1.455-3.25-3.25v-.25c0-.943.372-1.857 1.045-2.53A3.574 3.574 0 0112 11z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 11V7a4 4 0 118 0v4"
          />
        </svg>
      </div>
    </div>


    <h2 class="title">Admin Login</h2>
    <p class="subtitle">Access the bakery management dashboard</p>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form" id="loginForm">

      <div>
        <label class="label">Username</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="input"
        />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
          Username is required
        </div>
      </div>

      <div>
        <label class="label">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="input"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button type="submit" class="signInBtn" [disabled]="loginForm.invalid">
        Sign In
      </button>
    </form>

  </div>
</div>
