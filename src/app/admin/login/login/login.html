<div class=" w-100 d-flex justify-content-center align-items-center vh-100">
  <div class="card">
    <!-- Back to Store -->
    <button class="backBtn">‚Üê Back to Store</button>

    <!-- Icon -->
    <div class="iconWrapper">
      <div class="iconCircle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 11c.943 0 1.857.372 2.53 1.045A3.574 3.574 0 0115.5 14.5v.25c0 1.795-1.455 3.25-3.25 3.25h-1.5c-1.795 0-3.25-1.455-3.25-3.25v-.25c0-.943.372-1.857 1.045-2.53A3.574 3.574 0 0112 11z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 11V7a4 4 0 118 0v4"
          />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="title">Admin Login</h2>
    <p class="subtitle">Access the bakery management dashboard</p>

    <!-- Form -->
    <form id="loginForm" class="form">
      <div>
        <label class="label">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          class="input"
        />
      </div>

      <div>
        <label class="label">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="input"
        />
      </div>

      <button type="submit" class="signInBtn">Sign In</button>
    </form>
  </div>
</div>
