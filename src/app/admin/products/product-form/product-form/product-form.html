<div class="card shadow-sm p-4">
  <h4 class="card-title">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h4>
  <hr>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="text-danger small">
        Name is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" rows="3"></textarea>
      <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid" class="text-danger small">
        Description is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-select" formControlName="categoryId">
        <option [value]="''" disabled>Select a Category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
      <div *ngIf="productForm.get('categoryId')?.touched && productForm.get('categoryId')?.invalid" class="text-danger small">
        Category is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Price ($)</label>
      <input type="number" class="form-control" formControlName="price" min="0.01" step="0.01">
      <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid" class="text-danger small">
        Price must be greater than 0
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label">Product Image (Upload File)</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
      <div *ngIf="!isEditMode && productForm.get('imageFile')?.touched && productForm.get('imageFile')?.invalid" class="text-danger small">
        Image file is required.
      </div>

      <div *ngIf="imageUrlPreview" class="mt-3 text-center">
        <img [src]="imageUrlPreview" alt="Image Preview" class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
        <p class="mt-1 text-muted small">Image Preview</p>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" routerLink="/admin/product/list">Cancel</button>
      <button type="submit" class="btn btn-warning" [disabled]="productForm.invalid && !isEditMode">
        <i class="fas fa-save me-2"></i>
        {{ isEditMode ? 'Update Product' : 'Create Product' }}
      </button>
    </div>
  </form>
</div>
