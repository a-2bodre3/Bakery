<div class="card shadow-sm p-4">
  <h4 class="card-title">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h4>
  <hr>

  <form (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="categoryId" class="form-label">Category</label>
      <select class="form-select" id="categoryId" name="categoryId" [(ngModel)]="product.categoryId" required>
        <option value="" disabled selected>Select a Category</option>
        <option value="cat1">Breads</option>
        <option value="cat2">Pastries</option>
        <option value="cat3">Cakes</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price ($)</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" min="0.01" step="0.01" required>
    </div>

    <div class="mb-4">
      <label for="imageFile" class="form-label">Product Image (Upload File)</label>

      <input
        type="file"
        class="form-control"
        id="imageFile"
        (change)="onFileSelected($event, 'product')"
        accept="image/*"
        name="imageFile"
        required
      >

      <div *ngIf="imageUrlPreview" class="mt-3 text-center">
        <img [src]="imageUrlPreview" alt="Image Preview" class="img-thumbnail img-preview-lg">
        <p class="mt-1 text-muted small">Image Preview</p>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" routerLink="/admin/dashboard">Cancel</button>
      <button type="submit" class="btn btn-warning">
        <i class="fas fa-save me-2"></i>
        {{ isEditMode ? 'Update Product' : 'Create Product' }}
      </button>
    </div>
  </form>
</div>
