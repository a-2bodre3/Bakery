<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="mb-0 text-muted">Products Management</h5>
  <button class="btn btn-warning d-flex align-items-center" routerLink="/admin/product/new">
    <i class="fas fa-plus me-2"></i>
    Add Product
  </button>
</div>

<div *ngIf="isLoading" class="text-center my-5">
  <i class="fas fa-spinner fa-spin fa-2x text-warning"></i>
  <p class="mt-2">Loading products...</p>
</div>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="table-responsive" *ngIf="!isLoading && !error">
  <table class="table table-hover align-middle">
    <thead class="bg-light">
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>
        <img
          [src]="product.image"
          alt="{{ product.name }}"
          class="img-thumbnail"
          style="width: 60px; height: 60px; object-fit: cover;">
      </td>
      <td>{{ product.name }}</td>
      <td>
        <span class="badge bg-info text-dark">{{ product.categoryName }}</span>
      </td>
      <td>{{ product.price }}</td>
      <td>
        <button
          class="btn btn-sm btn-outline-primary me-2"
          [routerLink]="['/admin/product/edit', product.id]"
          title="Edit">
          <i class="fas fa-edit"></i>
        </button>
        <button
          class="btn btn-sm btn-outline-danger"
          (click)="onDelete(product.id)"
          title="Delete">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="products.length === 0 && !isLoading" class="alert alert-info text-center">
    No products found.
  </div>
</div>
