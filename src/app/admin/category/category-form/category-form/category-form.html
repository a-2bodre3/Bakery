<div class="card shadow-sm p-4" style="max-width: 600px; margin: auto;">
  <h4 class="card-title">{{ isEditMode ? 'Edit Category' : 'Add New Category' }}</h4>
  <hr>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-danger">
        Name is required
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
      <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="text-danger">
        Description is required
      </div>
    </div>

    <div class="mb-4">
      <label for="imageFile" class="form-label">Category Image (Upload File)</label>
      <input
        type="file"
        class="form-control"
        id="imageFile"
        (change)="onFileSelected($event)"
        accept="image/*"
      >

      <div *ngIf="imageUrlPreview" class="mt-3 text-center">
        <img [src]="imageUrlPreview" alt="Image Preview" class="img-thumbnail img-preview-lg">
        <p class="mt-1 text-muted small">Image Preview</p>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-secondary me-2" routerLink="/admin/dashboard">Cancel</button>
      <button type="submit" class="btn btn-warning" [disabled]="categoryForm.invalid">
        <i class="fas fa-save me-2"></i>
        {{ isEditMode ? 'Update Category' : 'Create Category' }}
      </button>
    </div>
  </form>
</div>
