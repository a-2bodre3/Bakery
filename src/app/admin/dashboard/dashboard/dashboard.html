<app-header/>

<div class="container-fluid mt-4">
  <app-dashboard-status/>

  <div class="card shadow-sm mt-4">
    <div class="card-header p-0">
      <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="products-tab" data-bs-toggle="tab" href="#products" role="tab" aria-controls="products" aria-selected="true">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="categories-tab" data-bs-toggle="tab" href="#categories" role="tab" aria-controls="categories" aria-selected="false">Categories</a>
        </li>
      </ul>
    </div>

    <div class="card-body">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
          <app-product-list/>
        </div>

        <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab">
          <app-category-list/>
        </div>
      </div>
    </div>
  </div>
</div>
